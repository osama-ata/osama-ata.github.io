<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter and Prompt Generator</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

<div class="container mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Text Converter and Prompt Generator</h2>
    
    <div class="mb-4">
        <label for="textbox_1" class="block text-sm font-medium text-gray-700 mb-2">Engineer's letter:</label>
        <textarea class="form-textarea mt-1 block w-full border border-gray-300 rounded py-2 px-3" id="textbox_1" placeholder="Engineer's letter"></textarea>
    </div>
    
    <div class="mb-4">
        <label for="textbox_2" class="block text-sm font-medium text-gray-700 mb-2">Contractor's response:</label>
        <textarea class="form-textarea mt-1 block w-full border border-gray-300 rounded py-2 px-3" id="textbox_2" placeholder="Contractor's response"></textarea>
    </div>
    
    <div class="mb-4">
        <label for="textbox_3" class="block text-sm font-medium text-gray-700 mb-2">Prompt:</label>
        <textarea class="form-textarea mt-1 block w-full border border-gray-300 rounded py-2 px-3" id="textbox_3" placeholder="Prompt"></textarea>
    </div>

    <div class="flex space-x-2">
        <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600" id="convert_text">Convert Text</button>
        <button class="bg-gray-500 text-white font-semibold py-2 px-4 rounded hover:bg-gray-600" id="generate_prompt">Generate Prompt</button>
        <button class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600" id="copy_text">Copy Text</button>
        <button class="bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-600" id="clear_text">Clear Text</button>
    </div>
</div>

<script src="js/app_Comarison.js"></script>
<script>

</script>

</body>
</html>
