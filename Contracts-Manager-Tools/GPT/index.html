<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Loading Components -->
  <script src="/js/components.js"></script>
    <!-- Short description: Prompt Generator Tool for Contracts Manager. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Contract Prompt Generator | Contracts Manager Tools</title>
    <meta name="description"
        content="Use this AI-powered tool to generate tailored prompts for construction contract letters, engineer responses, subcontractor communications, and compliance checks. Streamline your contract management workflow.">
    <!-- Bootstrap CSS CDN (v5.3.6) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <style>
        body {
            background-color: #f8f9fa;
            /* Bootstrap's bg-light equivalent */
        }

        .container-card {
            background-color: #ffffff;
            /* Bootstrap's bg-white */
            padding: 2rem;
            /* Bootstrap p-4 */
            border-radius: 0.375rem;
            /* Bootstrap rounded */
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15);
            /* Bootstrap shadow-lg */
        }

        @media (min-width: 576px) {
            .container-card {
                padding: 3rem;
                /* Bootstrap p-md-5 */
            }
        }

        /* Ensure textareas for prompt are adequately sized */
        #textbox_3 {
            min-height: 150px;
            /* Adjust as needed */
        }
    </style>
</head>

<body id="page-top">
      <!-- Navigation-->
  <my-navbar></my-navbar>

    <div class="container my-5">
        <div class="container-card">
            <h2 class="display-5 fw-bold mb-4 text-center text-secondary">Prompt Generator Tool</h2>

            <div class="mb-4">
                <label for="tool_selector" class="form-label">Select Tool:</label>
                <select id="tool_selector" class="form-select shadow-sm">
                </select>
            </div>

            <div class="mb-3">
                <label for="textbox_1" id="label_textbox_1" class="form-label">Input 1:</label>
                <textarea class="form-control shadow-sm" id="textbox_1" placeholder="Enter details here..."
                    rows="5"></textarea>
            </div>

            <div class="mb-3">
                <label for="textbox_2" id="label_textbox_2" class="form-label">Input 2:</label>
                <textarea class="form-control shadow-sm" id="textbox_2" placeholder="Enter additional details here..."
                    rows="5"></textarea>
            </div>

            <div class="mb-4">
                <label for="textbox_3" class="form-label">Generated Prompt:</label>
                <textarea class="form-control bg-light shadow-sm" id="textbox_3"
                    placeholder="Prompt will appear here..." rows="8" readonly></textarea>
            </div>

            <div class="d-grid gap-2 d-sm-flex flex-wrap justify-content-sm-start">
                <button class="btn btn-primary fw-semibold mb-2 mb-sm-0" id="convert_text">Convert Input Text</button>
                <button class="btn btn-info fw-semibold mb-2 mb-sm-0" id="generate_prompt">Generate Prompt</button>
                <button class="btn btn-success fw-semibold mb-2 mb-sm-0" id="copy_text">Copy Prompt</button>
                <button class="btn btn-danger fw-semibold" id="clear_text">Clear All</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/config.js"></script>
    <script src="js/coreUtils.js"></script>
    <script src="js/mainApp.js"></script>

</body>

</html>
