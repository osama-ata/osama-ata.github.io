<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter and Prompt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

<h2>Text Converter and Prompt Generator</h2>
Engineer's letter:
<textarea id="textbox_1" placeholder="Engineer's letter"></textarea>
Contractor's response:
<textarea id="textbox_2" placeholder="Contractor's response"></textarea>
Prompt:
<textarea id="textbox_3" placeholder="Prompt"></textarea>

<button onclick="convertText()">Convert Text</button>
<button onclick="generatePrompt()">Generate Prompt</button>
<button onclick="copyText()">Copy Text</button>

<script src="js/app.js"></script>

</body>
</html>
