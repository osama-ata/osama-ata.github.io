<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter and Prompt Generator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Text Converter and Prompt Generator</h2>
    
    <div class="form-group">
        <label for="textbox_1">Engineer's letter:</label>
        <textarea class="form-control" id="textbox_1" placeholder="Engineer's letter"></textarea>
    </div>
    
    <div class="form-group">
        <label for="textbox_2">Contractor's response:</label>
        <textarea class="form-control" id="textbox_2" placeholder="Contractor's response"></textarea>
    </div>
    
    <div class="form-group">
        <label for="textbox_3">Prompt:</label>
        <textarea class="form-control" id="textbox_3" placeholder="Prompt"></textarea>
    </div>

    <button class="btn btn-primary" id="convert_text">Convert Text</button>
    <button class="btn btn-secondary" id="generate_prompt">Generate Prompt</button>
    <button class="btn btn-success" id="copy_text">Copy Text</button>
    <button class="btn btn-danger" id="clear_text">Clear Text</button>
</div>
<script src="js/app.js"></script>


</body>
</html>
